<!DOCTYPE html>
<html>
<head>
    <title>Rapor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Veli Aşama Raporu</h2>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-primary mb-3">Geri Dön</a>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>İsim</th>
                    <th>Aşama</th>
                    <th>Veri</th>
                    <th>PDF</th>
                </tr>
            </thead>
            <tbody>
                {% for parent in parents %}
                <tr>
                    <td>{{ parent[0] }}</td>
                    <td>{{ parent[1] }}</td>
                    <td>{{ parent[2] }}</td>
                    <td>{{ parent[3] }}</td>
                    <td>{{ parent[4] or 'Yok' }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
